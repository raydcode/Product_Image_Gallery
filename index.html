<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Gallery</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="header">
          <h1>Image <span>Gallery</span></h1>
          <div class="gallery-filter">
            <span class="filter-gallery active" data-filter="all">All</span>
            <span class="filter-gallery" data-filter="shoe">Shoes</span>
            <span class="filter-gallery" data-filter="bag">Bags</span>
            <span class="filter-gallery" data-filter="headphone"
              >Headphones</span
            >
          </div>
        </div>

        
        <div class="gallery">
          <div class="image shoe">
            <img src="./images/shoe.jpg" alt="" />
          </div>
          <div class="image shoe">
            <img src="./images/shoe2.jpg" alt="" />
          </div>
          <div class="image bag">
            <img src="./images/bag.jpg" alt="" />
          </div>
          <div class="image bag">
            <img src="./images/bag2.jpg" alt="" />
          </div>
          <div class="image headphone">
            <img src="./images/headphone.jpg" alt="" />
          </div>
          <div class="image headphone">
            <img src="./images/headphone2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
